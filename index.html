<head>
    <link rel="stylesheet" href="./assets/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
</head>
<body>
    <header>
            <a href="#" class="w3-bar-item w3-button" class="score">High Score</a>
            <span id="timer">Timer: </a>
    </header>
    <section>
        <h1 id="title">Code Quiz</h1>
        <div>
            <p id="questions">Answer the following code-related questions within the time limit. 
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button class="button" id="start">Start</button> </div>
    </section>
    <main>
        </div>
        <div id="questions"></div>
        <div id="answer"></div>
        <div id="comment" class="comment hide"></div>
        <div id="your-score"></div>
    </main>



<script src="./assets/script.js"></script>
<script src="./questions.js"></script>
</body>
